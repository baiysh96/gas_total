<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GAS Station</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<section class="main">
    <div class="container">
        <div class="car">
            <img src="./images/car.png" alt="">
            <p class="title">PETROL BISHKEK</p>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="box">
                    <div class="gas__img">
                        <img src="./images/gas-img.png" alt="img">
                    </div>
                </div>
                <div class="box__price">
                    <label for="AI" class="price__AI">AI95</label>
                    <input type="text" name=""  placeholder="Price/1L" class="input" id="AI">
                </div>
            </div>
            <div class="col-4">
                <div class="box box__center">
                    <div class="gas__img">
                        <img src="./images/gas-img.png" alt="img">
                    </div>
                </div>
                <div class="box__price">
                    <p class="price__AI">AI98</p>
                    <input type="text" name=""  placeholder="Price/1L" class="input">
                </div>
            </div>
            <div class="col-4">
                <div class="box">
                    <div class="gas__img">
                        <img src="./images/gas-img.png" alt="img">
                    </div>
                </div>
                <div class="box__price">
                    <p class="price__AI">AI100</p>
                    <input type="text" name=""  placeholder="Price/1L" class="input">
                </div>
            </div>
        </div>
    </div>
</section>
<section class="price">
    <div class="container">
       <div>
           <label for="total" class="total_title">Total liters:</label> <br>
           <input type="text" class="total__liters" id="total" value="" placeholder="Enter the number of liters">
           <button class="btn count">count</button>
           <button class="btn">print</button>
       </div>

        <div class="bills" style="margin-bottom: 15px">
        <span class="bills-text">Bills:</span>
        <div class="type" style="margin-bottom: 8px">Petrol type:  <span></span></div>
        <div class="price-liter" style="margin-bottom: 8px">Price for one liter:<span></span></div>
        <div class="total-liter"style="margin-bottom: 8px">Total liters:<span></span></div>
        <div class="vat">VAT: 5%</div>
    </div>
        <div class="total-price">Total price:0$</div>
    </div>
</section>
<input type="text" id="only_num" value="" />
<script src="./js/script.js"></script>
</body>
</html>
